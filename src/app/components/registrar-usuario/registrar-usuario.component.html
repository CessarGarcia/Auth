<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img [src]="registro_img" alt="login icon">
        <h1 class="text-danger">Registrate</h1>

        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3 w-300">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Correo Electronico *</label>
                <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    El <strong>Correo</strong> es requerido
                </span>
                <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    El dominio del <strong>Correo</strong> es invalido
                </span>
            </div>

            <div class="form-floating mb-3 w-300">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Contraseña *</label>
                <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    La <strong>password</strong> es requerida
                </span>
                <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    La <strong>Contraseña</strong> debe tener como minimo 6 caracteres
                </span>
            </div>

            <div class="form-floating mb-3 w-300">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Password">
                <label>Repetir Contraseña *</label>
                <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('required') && registrarUsuario.get('repetirPassword')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    La <strong>Contraseña</strong> es requerida
                </span>
                <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('minlength') && registrarUsuario.get('repetirPassword')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    La <strong>Contraseña</strong> debe tener como minimo 6 caracteres
                </span>
            </div>
            <button type="submit" [disabled]="registrarUsuario.invalid" class="btn btn-sky btn-lg mb-3 w-200">Aceptar</button>
            <p class="mb-4"><a routerLink="/login">Volver</a> </p>
        </form>
    </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
