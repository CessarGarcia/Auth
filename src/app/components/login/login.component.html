<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img [src]="login_img" alt="login icon">
        <h1 class="text-danger">Loggin</h1>

        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3 w-300">
                <input type="email" formControlName="email" class="form-control"  placeholder="name@example.com">
                <label>Correo Electronico</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    El <strong>Correo</strong> es requerido
                </span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    El dominio del <strong>Correo</strong> es invalido
                </span>
            </div>
    
            <div class="form-floating mb-3 w-300">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <label>Contrase単a</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    La <strong>password</strong> es requerida
                </span>
                <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                    <img [src]="errorIcon">
                    La <strong>Contrase単a</strong> debe tener como minimo 6 caracteres
                </span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-sky btn-lg mb-3 w-200" [disabled]="loginUsuario.invalid" >Ingresar</button>
            </div>
            
            <p>多No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
            <p class="mb-4"><a routerLink="/recuperar-password">Recuperar contrase単a</a> </p>
        </form>
    </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
